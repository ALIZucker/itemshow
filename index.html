<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">

</head>
<body>
<header>
    <!--نمایشی برای موبایل خواهد بود و محاسبه خواهد شد -->
    <div>
        <!--هدر نمایشی خواهد بود -->
        <div class=" h-[29vh]  lg:h-[35vh]">
            <img class="w-full h-full " src="assets/image/other%20header.jpg">
        </div>

        <!--هدر نمایشی خواهد بود -->
        <section class="profileme">
            <!--part(1) -->
            <div class="lg:order-2 lg:ml-[10vw]">
                <span class="fontheader lg:text-[2vw] ">Product</span><br>
                <b class="fontheader lg:text-[2vw] lg:ml-[2vw]">2k</b>
            </div>
            <!--part(2) -->
            <div class="lg:order-1">
                <img class="imagepro"
                     src="assets/image/profileme.jpg">
            </div>
            <!--part(3) -->
            <div class="lg:order-3 lg:ml-[10vw]">
                <span class="fontheader lg:text-[2vw]">delivered</span><br>
                <b class="fontheader lg:text-[2vw] lg:ml-[2vw]">867</b>

            </div>


        </section>
        <!--اسم نویسنده  -->
        <div class="box-profile">
            <b class="name-pro">John Fred</b>
            <span class="job-pro">Manager</span>
        </div>
    </div>
    <!-- نمایشی برای بررسی حالت دستکتاپی خواهد بود -->

</header>
<main class=" mt-[4vh]">
    <form class="box-input ">
        <label for="nameuser" class="lableall lg:text-[1.9vw] ">Username</label>
        <input type="text" id="nameuser" placeholder="Name" required class="input-text"><br>
        <br>
        <label for="mobile" class="lableall lg:text-[1.9vw] lg:ml-[5vw]">mobile</label>
        <input type="number" id="mobile" placeholder="091112346789" class="ml-[5vw] lg:ml-[0] input-text ">
        <div class="radiobox  lg:text-[1.6vw] lg:flex-row lg:flex lg:mr-10 ">
            <label class="text-[#d1d5db]">Gender:</label>
            <input type="radio" name="radio" id="man">
            <label class="text-[#d1d5db]">Man</label>
            <input type="radio" name="radio" id="woman">
            <label class="text-[#d1d5db]">woman</label>
        </div>

        <div>
            <div onclick="addPerson()" class="wrapper left-[50%] mt-[5vh] lg:mt-[19vh]  lg:left-[20%] cursor-pointer ">
                <a class="aback lg:h-[7vh] lg:text-[2.1vw] lg:w-[15vw]"><span>Create</span></a>
            </div>
        </div>
    </form>


    <section class=" mt-[12vh] lg:mt-[16vh]">
        <div id="createtable">

        </div>
    </section>


</main>
<div id="box-modal">
    <img id="image-modal" src="assets/image/well-done.png">
    <span id="textmodal" >The information was saved correctly</span>
    <span onclick="botmodal()" id="botmodal">NEXT</span>
</div>
<div id="bodymodal">

</div>
<script src="assets/js/jscript.js"></script>
</body>
</html>
