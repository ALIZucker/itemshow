<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">

</head>
<body>
<header>
    <!--نمایشی برای موبایل خواهد بود و محاسبه خواهد شد -->
    <div>
        <!--هدر نمایشی خواهد بود -->
        <div class=" h-[29vh]  lg:h-[35vh]">
            <img class="w-full h-full " src="assets/image/other%20header.jpg">
        </div>

        <!--هدر نمایشی خواهد بود -->
        <section class="profileme">
            <!--part(1) -->
            <div class="lg:order-2 lg:ml-[10vw]">
                <span class="fontheader lg:text-[2vw] ">followers</span><br>
                <b class="fontheader lg:text-[2vw] lg:ml-[2vw]">12k</b>
            </div>
            <!--part(2) -->
            <div class="lg:order-1">
                <img class="imagepro"
                     src="assets/image/profileme.jpg">
            </div>
            <!--part(3) -->
            <div class="lg:order-3 lg:ml-[10vw]">
                <span class="fontheader lg:text-[2vw]">following</span><br>
                <b class="fontheader lg:text-[2vw] lg:ml-[2vw]">567</b>

            </div>


        </section>
        <!--اسم نویسنده  -->
        <div class="box-profile">
            <b class="name-pro">John Fred</b>
            <span class="job-pro">Manager</span>
        </div>
    </div>
    <!-- نمایشی برای بررسی حالت دستکتاپی خواهد بود -->

</header>
<main class=" mt-[4vh]">

    <section class="box-input">
        <label for="nameuser" class="lableall lg:text-[1.9vw] ">Username</label>
        <input type="text" id="nameuser" placeholder="Name" class="input-text"><br>
        <br>
        <label for="mobile" class="lableall lg:text-[1.9vw] lg:ml-[5vw]">mobile</label>
        <input type="number" id="mobile" placeholder="091112346789" class="ml-[5vw] lg:ml-[0] input-text ">
        <div>
            <div class="wrapper left-[50%] mt-[5vh] lg:mt-[15vh]  lg:left-[20%]  ">
                <a href="#" class="aback lg:h-[7vh] lg:text-[2.1vw] lg:w-[15vw]"><span>Create</span></a>
            </div>
        </div>
    </section>


    <section class=" mt-[12vh] lg:mt-[16vh]">
        <table class="w-full text-[3vw] text-center lg:text-[1.9vw]">
            <tr class="headertable">
                <th>Id</th>
                <th>Photo</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>button</th>
            </tr>
            <tr class="table-r">
                <td><span>1</span></td>
                <td class=" py-3 lg:pl-[2vw]"><img class="table-image"
                                                  src="assets/image/pic1.jpg"></td>
                <td><span>mark footer</span></td>
                <td><span>+1 234 1258</span></td>
                <td><img class="table-trush" src="assets/image/bin.png"></td>
            </tr>

        </table>
    </section>


</main>

</body>
</html>
